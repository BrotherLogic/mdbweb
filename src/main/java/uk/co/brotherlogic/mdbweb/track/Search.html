<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>  	
        <title>Search Results</title>
        <link rel="stylesheet" href="resources/main.css" media="screen">
    </head>
    <body>
<body>
<div id="title">
<div id="boxed">
<h1>%%query%%</h1>
</div>
</div>
<div id="boxed">
<h2>Results:</h2>
<table width=80%>
%%for track in tracks%%
      <tr>
      <td>%%track.getTitle%%</td>
      <td>%%track.getParent.getAuthor%%</td>
   <td><a href="%%link:track.getParent%%">%%track.getParent.getTitle%%</a></td>
   </tr>
 %%endfor%%
   </table>
   </div>
    </body>
</html>
